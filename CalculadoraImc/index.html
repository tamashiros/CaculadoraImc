<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraIMC</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js/"></script>
</head>

<body>
    <main>
        <h1>
            Calculadora de IMC
        </h1>
        <section>
            <h2> Titulo de cadastro e informaçõaes
                <form action="post" onsubmit="calcular IMC()">
                    <div class="campo-form">
                        <label for="nome"> Nome: </label>
                        <input type="text" id="nome" name="campo-nome" placeholder="Informe o primeiro nome">
                    </div>
    
                    <div class="campo-form">
                        <label for="altura">Altura:</label>
                        <input type="number" id="altura" name="campo-altura" step="0.01" min="0.1" max="10"
                            placeholder="Informe sua altura em metros. Ex: 1.85m">
                    </div>
    
                    <div class="campo-form">
                        <label for="peso">Peso:</label>
                        <input type="number" id="peso" name="campo-peso" step="0.01" min="0.1" max="500"
                            placeholder="informa o seu peso em KG. Ex: 85kg">
                    </div>
    
                    <div>
                        <button type="reset">Limpar Formulário</button>
                        <button type="submit">Calcular</button>
                    </div>
                    <div class=""
     </form>
            </h2>
        </section>
       
        <section> <h2>usuarios cadastrados</h2>
            <table>
                <caption>Tabela de Usuarios</caption>
                <thead>
                    <th>nome</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Valor do IMC</th>
                    <th>Data do cadastro</th>
                </thead>
                <tbody id="Corpo-tabela">
                    <tr>
                        <td>Guilherme</td>
                        <td>1.85</td>
                        <td> 22.5</td>
                        <td>Normal</td>
                        <td> 17/02/2024</td>
                    </tr>

                </tbody>
            </table>
            <button class="botao-tabela">onclick = ""</button>
            
        </section>

    </main>
    
</body>
</html>
